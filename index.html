<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Template • TodoMVC</title>
	<link href="#" rel="shortcut icon">
	<link href="node_modules/todomvc-common/base.css" rel="stylesheet">
	<link href="node_modules/todomvc-app-css/index.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<section
		class="todoapp"
		x-data="todos()"
	>
		<header class="header">
			<h1>todos</h1>
			<input
				@keyup.enter="addTodo()"
				autofocus
				class="new-todo"
				placeholder="What needs to be done?"
				x-model=" newTodo "
			>
		</header>

		<!-- This section should be hidden by default and shown when there are todos -->
		<section
			class="main"
			x-show=" todos.length "
		>
			<input
				x-model="allComplete"
				@click="toggleAllComplete()"
				id="toggle-all"
				type="checkbox"
				class="toggle-all"
			>
			<label for="toggle-all">Mark all as complete</label>

			<ul class="todo-list">
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<template :key="todo.id" x-for=" todo in filterTodos() ">
					<li
						:class="{
							completed : todo.completed,
							editing: todo === editingTodo
						}"
					>
						<div class="view">
							<input
								@click="toggleTodoCompletion(todo)"
								x-model="todo.completed"
								class="toggle"
								type="checkbox"
							>
							<label
								@dblclick="editTodo(todo)"
								x-text="todo.body"
							></label>
							<button @click="deleteTodo(todo)" class="destroy"></button>
						</div>
						<input
							@keyup.enter="editComplete(todo)"
							@keyup.escape="cancelEdit(todo)"
							class="edit"
							x-model="todo.body"
						>
					</li>
				</template>
			</ul>

		</section>

		<!-- This footer should be hidden by default and shown when there are todos -->
		<footer
			class="footer"
			x-show=" todos.length "
		>
			<span class="todo-count">
				<strong x-text=" activeTodo.length "></strong><span
				x-text="activeTodo.length === 1 ? ' item' :' items'"></span>
				left
			</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a
						:class="{ selected : filter === 'all' }"
						@click="filter = 'all'"
						href="#/"
					>All</a>
				</li>

				<li>
					<a
						:class="{ selected: filter === 'active' }"
						@click="filter = 'active'"
						href="#/active"
					>Active</a>
				</li>

				<li>
					<a
						:class="{ selected : filter === 'completed' }"
						@click="filter = 'completed'"
						href="#/completed"
					>Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button
				@click="toggleTodoCompletion"
				x-show="completedTodo.length"
				class="clear-completed"
			>Clear completed
			</button>
		</footer>
	</section>

	<footer class="info">
		<p>Double-click to edit a todo</p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="#">Amitedu</a></p>
		<p>Part ēof <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/app.js"></script>
	<script src="js/todos.js"></script>
</body>
</html>
